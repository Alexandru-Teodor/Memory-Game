<!DOCTYPE HTML>
<html>
<head>
    <title>Memory Game</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    <h1>Memory Game</h1>
    <div id = "container" class = "containerDiv">
        <div class = "container">
            <div class = "cell" id = "1" onClick= "replyClick(this.id)">
                <div class = "inner" id = "1-inner"></div>
            </div>
            <div class = "cell" id = "2" onClick= "replyClick(this.id)">
                <div class = "inner" id = "2-inner"></div>    
            </div>
            <div class = "cell" id = "3" onClick= "replyClick(this.id)">
                <div class = "inner" id = "3-inner"></div>    
            </div>
        </div>

        <div class = "container">
            <div class = "cell" id = "4" onClick= "replyClick(this.id)">
                <div class = "inner" id = "4-inner"></div>    
            </div>
            <div class = "cell" id = "5" onClick= "replyClick(this.id)">
                <div class = "inner" id = "5-inner"></div>    
            </div>
            <div class = "cell" id = "6" onClick= "replyClick(this.id)">
                <div class = "inner" id = "6-inner"></div>    
            </div>
        </div>

        <div class = "container">
            <div class = "cell" id = "7" onClick= "replyClick(this.id)">
                <div class = "inner" id = "7-inner"></div>    
            </div>
            <div class = "cell" id = "8" onClick= "replyClick(this.id)">
                <div class = "inner" id = "8-inner"></div>    
            </div>
            <div class = "cell" id = "9" onClick= "replyClick(this.id)">
                <div class = "inner" id = "9-inner"></div>
            </div>
        </div>

        <div class = "container">
            <div class = "cell" id = "10" onClick= "replyClick(this.id)">
                <div class = "inner" id = "10-inner"></div>    
            </div>
            <div class = "cell" id = "11" onClick= "replyClick(this.id)">
                <div class = "inner" id = "11-inner"></div>    
            </div>
            <div class = "cell" id = "12" onClick= "replyClick(this.id)">
                <div class = "inner" id = "12-inner"></div>    
            </div>
        </div>
        <p class = "winMsg hide" id = "win-msg">You've won!</p>
        <div class = "container" id = "restartBtnContainer">
            <button type = "button" id = "restart-btn" class = "hide" onclick= "window.location.reload()">Restart</button>
        </div>
    </div>
    <script src = "script.js"> </script>
</body>
